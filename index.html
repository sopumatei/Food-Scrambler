<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Scrambler</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div id="header-container">
            <div class="menu-intro-animation" id="menu-icon">
                <div class='menu-line' #line-1></div>
                <div class='menu-line' #line-2></div>
                <div class='menu-line' #line-3></div>
            </div>
            <h2 id="time-text">Time</h2>
        </div>
        <h1>Food Scrambler</h1>
        <h3 id="level-text">Level: 0</h3>
    </header>

    <main id="all-cards-container">
        
    </main>

    <div id="result-text-container">
        <h3></h3>
    </div>

    <div id="manipulate-buttons">
        <button id="retry-level">RETRY</button>
        <button id="next-level">NEXT</button>
    </div>

    <div id="menu">
        <div id="menu-header">
            <button id="exit-menu-button">X</button>
            <h1 id="levels-title">Levels</h1>
        </div>

        <div id="level-container">
            <button id="level-1">1</button>
            <button id="level-2">2</button>
            <button id="level-3">3</button>
            <button id="level-4">4</button>
            <button id="level-5">5</button>
            <button id="level-6">6</button>
            <button id="level-7">7</button>
            <button id="level-8">8</button>
            <button id="level-9">9</button>
            <button id="level-10">10</button>
            <button id="level-11">11</button>
            <button id="level-12">12</button>
            <button id="level-13">13</button>
            <button id="level-14">14</button>
            <button id="level-15">15</button>
        </div>
    </div>

    <div id="load-page">
        
    </div>

    <footer>
        <p id="copyright-text"></p>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
